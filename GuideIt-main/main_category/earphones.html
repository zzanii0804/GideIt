<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide It</title>
    <link rel="stylesheet" href="guide.css"/>
    <link rel="stylesheet" href="surveyRadioButtons.css"/>
    <script src="surveyRadioButtons.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="div">

        <!-- 헤더 섹션 -->
        <header class="header">
          <div class="overlap-group">
            <a href="../index.html"><img src="../image/로고.png" class="logo"></a>
          </div>
        </header>

        <!-- 본문 섹션 -->
        <div class="div-2">
          
            <!--메뉴바-->
            <div class="item-2">
                <ul class="navbar">
                  <li><button class="button-menu" role="button" onclick="nextGuide('earphones-guide')"><span class="main-manu">구매가이드</span></button></li>
                  <li><button class="button-menu" role="button" onclick="nextGuide('recommend')" ><span class="main-manu">맞춤추천</span></button></li>
                </ul>

                <ul class="navbar-1">
                  <li><button class="button-menu" role="button" onclick="nextGuide('cpuRam')"><span class="guide-menu">CPU, 메모리</span></button></li>
                  <li><button class="button-menu" role="button" onclick="nextGuide('gpuStorage')"><span class="guide-menu">그래픽카드, 저장장치</span></button></li>
                  <li><button class="button-menu" role="button" onclick="nextGuide('display')"><span class="guide-menu">화면</span></button></li>
                
                </ul>
            </div>

              <!--메인 콘텐츠-->
            <div>
                <div class="guide" id="earphones-guide"> <!--노트북 구매 가이드 메인-->
                  <img class="category-image" src="../image/블루투스이어폰.png" />
                  <h2><div class="text-wrapper-2">블루투스 구매 가이드</div></h2><br><br>
                  <div class="bonMun">
                    <span>
                        우리
                    </span>
                  </div>
                </div>
            
                <div class="guide hidden" id="cpuRam"> <!--cpu, 메모리-->
                    <div class="bonMun">
                        <h1>1대제목</h1>
                        <br><br><br>
                        <span>
                          <h2>1. 중제목</h2> <!--1. 화면크기-->
                          <p style="color: rgba(0, 0, 0, 0.596);">
                            <b>
                              설명
                            </b>
                          </p>
                      
                          <ul>
                            <br><br> <br>
                            <li>
                              <h3>
                                소제목                        
                              </h3>
                            </li>
                            <img class="category-image" src="image/이미지.webp" style="width: 450px;"/><br><br>
                            <span>
                              본문
                            </span>  
                          </ul>
                        </span>
                    </div>
                </div>

            </div>
        

<!-----------------------------------맞춤추천 ------------------------------------->
            <div class="guide hidden" id="recommend"> 
                <div id="survey">
                    <!-- 질문 1 -->
                    <div class="question" id="q1">
                        <h3>1. 어떤 용도의 노트북을 찾으시나요?</h3>
                        <div class="form_radio_btn">
                            <input type="radio" id="purpose-low" name="purpose" value="low">
                            <label for="purpose-low">문서 작업이나 학습용</label>
                        </div>
                        <div class="form_radio_btn">
                            <input type="radio" id="purpose-mid" name="purpose" value="mid">
                            <label for="purpose-mid">간단한 영상 편집, 중급사양의 게임용</label>
                        </div>
                        <div class="form_radio_btn">
                            <input type="radio" id="purpose-high" name="purpose" value="high">
                            <label for="purpose-high">고사양 게임, 그래픽 작업용</label>
                        </div>
                        <div>
                            <button class="survey-button" onclick="nextQuestion('q1', 'q2', 'purpose')">다음</button>
                        </div>
                    </div>
                
                    <!-- 질문 2 -->
                    <div class="question hidden" id="q2">
                        <h3>2. 원하는 가격대를 선택해주세요</h3>
                        <div class="form_radio_btn">
                            <input type="radio" id="price-100 or less" name="price" value="100 or less">
                            <label for="price-100 or less">100만원 이하</label>
                        </div>
                        <div class="form_radio_btn">
                            <input type="radio" id="price-150" name="price" value="150">
                            <label for="price-150">최대 150만원</label>
                        </div>
                        <div class="form_radio_btn">
                            <input type="radio" id="price-150 or more" name="price" value="150 or more">
                            <label for="price-150 or more">150만원 이상</label>
                        </div>
                        <div>
                            <button class="survey-button" onclick="nextQuestion('q2', 'q3', 'price')">다음</button>
                        </div>
                    </div>
                
                    <!-- 질문 3 -->
                    <div class="question hidden" id="q3">
                        <h3>3. 선호하는 제조사가 있으신가요?</h3>
                        <div class="form_radio_btn">
                            <input type="radio" id="maker-domestic" name="maker" value="domestic">
                            <label for="maker-domestic">A/S 걱정 없는 국내대기업</label>
                        </div>
                        <div class="form_radio_btn">
                            <input type="radio" id="maker-foreign" name="maker" value="foreign">
                            <label for="maker-foreign">A/S 걱정 없는 국내대기업</label>
                        </div>
                        <div class="form_radio_btn">
                            <input type="radio" id="maker-no-preference" name="maker" value="no-preference">
                            <label for="maker-no-preference">제조사 상관 없음</label>
                        </div>
                        <div>
                            <button class="survey-button" onclick="nextQuestion('q3', 'q4', 'maker')">다음</button>
                        </div>
                    </div>
                
                    <!-- 질문 4 -->
                    <div class="question hidden" id="q4">
                        <h3>4. 선호하는 화면 크기는 어떻게 되시나요?</h3>
                        <div class="form_radio_btn">
                            <input type="radio" id="monitor-14" name="monitor" value="14">
                            <label for="monitor-14">14인치대 이하</label>
                        </div>
                        <div class="form_radio_btn">
                            <input type="radio" id="monitor-15" name="monitor" value="15">
                            <label for="monitor-15">15인치대 이상</label>
                        </div>
                        <div class="form_radio_btn">
                            <input type="radio" id="monitor-no-preference" name="monitor" value="no-preference">
                            <label for="monitor-no-preference">크기는 상관 없음</label>
                        </div>
                        <div>
                            <button class="survey-button" onclick="nextQuestion('q4', 'q5', 'monitor')">다음</button>
                        </div>
                    </div>
                
                    <!-- 질문 5 마지막질문(제출함수)-->
                    <div class="question hidden" id="q5">
                        <h3>5. 가장 중요하게 생각하는 기준은 무엇인가요?</h3>
                        <div class="form_radio_btn">
                            <input type="radio" id="priority-performance" name="priority" value="performance">
                            <label for="priority-performance">성능이 가장 뛰어난 제품</label>
                        </div>
                        <div class="form_radio_btn">
                            <input type="radio" id="priority-lightweight" name="priority" value="lightweight">
                            <label for="priority-lightweight">가벼운 제품</label>
                        </div>
                        <div class="form_radio_btn">
                            <input type="radio" id="priority-display" name="priority" value="display">
                            <label for="priority-display">화질 좋은 제품</label>
                        </div>
                        <div>
                            <button class="survey-button" onclick="submitSurvey()">제출</button>
                        </div>
                    </div>
                </div>
            
                <!-- 설문 완료 화면 -->
                <div id="result" class="hidden">
                    <h3>설문이 완료되었습니다! 감사합니다.</h3>
                </div>
            </div>
        </div>

        <!-- 푸터 섹션 -->
        <footer class="footer">
          <div class="list-wrapper">
            <div class="list">
              <div class="item-list">
                <div class="item-3">
                  <div class="text-wrapper-5">팀명</div> 
                  <div class="guide-it">Guide It</div>
                </div>
                <div class="item-4">
                  <div class="text-wrapper-6">팀원</div>
                  <div class="text-wrapper-7">권혁찬, 정현우</div>
                </div>
                <div class="item-5">
                  <div class="text-wrapper-8">주소</div>
                  <p class="address">서울특별시 서대문구 가좌로 134, 명지전문대학교</p>
                </div>
              </div>
            </div>
          </div>
        </footer>

        
      </div>
    </div>

    <script>
      function nextGuide(next) {
          // 모든 가이드 페이지를 숨김
          document.querySelectorAll(".guide").forEach((guide) => {
              guide.classList.add("hidden");
          });

          // 선택한 페이지만 표시
          document.getElementById(next).classList.remove("hidden");
      }

  </script>
  </body>
</html>
